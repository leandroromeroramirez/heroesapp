<h1>HEROES</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']"
            class="btn btn-outline-primary"
            type="button" name="button">Nuevo HÃ©roe</button>

  </div>
</div>

<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table table-responsive">
      <table>
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td class="text-right w230">
              <button [routerLink] = "['/heroe', k]"
              type="button" class="btn btn-outline-success">
                Editar
              </button>
              <button (click)="borrarHeroe(k)"
              type="button" class="btn btn-outline-danger">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>

      </table>

      <div *ngIf="(heroes | keys).length === 0 && !loading"
      class="alert alert-info" role="alert">
        <strong>No hay registros que mostrar</strong>
      </div>

      <div *ngIf="loading"
      class="alert alert-warning" role="alert">
        <strong>Cargando...</strong> por favor espere
      </div>

    </div>
  </div>
</div>
